<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
</head>

<body class="flex flex-col h-full h-screen min-h-screen">
    <header>HEADER
        <p>Lorem ipm</p>

    </header>
    <main>
        <section id="first">
            <div class="container mx-auto">
                <div class="survey-actions md:max-width-[1600px] xs:flex-col md:flex-row flex xs:gap-[25px] md:gap-[20px] xs:flex-wrap lg:flex-nowrap lg:justify-between">
                    <div class="actions flex xs:gap-[10px] xs:order-last md:order-first xs:w-full md:w-auto md:gap-[20px] xs:grow-0 xs:basis-full md:basis-1/2">
                        <button class="w-fit p-2 xs:w-1/2 md:w-auto order-0 rounded bg-white border-2 border-[#6b6b6b] border-solid text-black">Back</button>
                        <button class="w-fit p-2 xs:w-1/2 md:w-auto order-1 bg-carmine text-white rounded">Submit</button>
                    </div>
                    <div class="progress-bars xs:grow xs:basis-1/2 md:basis-2/3 flex gap-[20px] items-center">
                        <div class="relative flex-1 xs:max-w-[100px] md:max-w-none">
                            <div class="overflow-hidden h-[10px] text-xs flex rounded bg-[#dfdfdf] ">
                              <div style="width:50%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-carmine"></div>
                            </div>
                        </div>
                        <div class="progress-text">
                            <span class="current">Page 2</span>, <span>of total 2 page</span>
                        </div>
                    </div>
                    <div class="actions2 xs:grow xs:basis-1/2 md:basis-1/3 flex items-center justify-end">
                        <a class="clear-form-link text-carmine no-underline align-middle" href="#">Clear form</a>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>FOOTER</footer>
    <script type="module" src="/main.js"></script>
</body>

</html>
